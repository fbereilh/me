<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Meta Tags -->
		<meta name="description" content="Felipe Bereilh - Senior Data Scientist specializing in machine learning, data engineering, and production ML systems. Based in Barcelona." />
		<meta name="keywords" content="Data Science, Machine Learning, Deep Learning, Python, PyTorch, ML Engineering, Barcelona" />
		<meta name="author" content="Felipe Bereilh" />
		
		<!-- Open Graph / Social Media -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://fbereilh.com" />
		<meta property="og:title" content="Felipe Bereilh - Senior Data Scientist" />
		<meta property="og:description" content="Building intelligent systems that learn from data. Specializing in ML engineering and production systems." />
		<meta property="og:image" content="https://fbereilh.com/hero.png" />
		
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://fbereilh.com" />
		<meta name="twitter:title" content="Felipe Bereilh - Senior Data Scientist" />
		<meta name="twitter:description" content="Building intelligent systems that learn from data. Specializing in ML engineering and production systems." />
		<meta name="twitter:image" content="https://fbereilh.com/hero.png" />
		
		<!-- Canonical URL -->
		<link rel="canonical" href="https://fbereilh.com" />
		
		<!-- Prevent theme flicker by setting theme before render -->
		<script>
			const savedTheme = localStorage.getItem('theme') || 'dark';
			if (savedTheme === 'light') {
				document.documentElement.classList.add('light');
			} else {
				document.documentElement.classList.remove('light');
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
