name: Render Quarto

on:
  push:
    branches: [ main ]
    paths:
      - 'nbs/**'
      - '.github/workflows/render-quarto.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'nbs/**'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install nbstripout
        run: pip install nbstripout

      - name: Clean notebook metadata
        run: |
          cd nbs
          nbstripout --keep-output --keep-count *.ipynb
          
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto documents
        run: cd nbs && quarto render

      - name: Upload rendered files
        uses: actions/upload-artifact@v4
        with:
          name: rendered-docs
          path: static/posts/
